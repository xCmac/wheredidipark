<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="loginOrRegister">
        <ion-segment-button value="login">
          Login
        </ion-segment-button>
        <ion-segment-button value="register">
          Register
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="loginOrRegister">
    <div *ngSwitchCase="'login'">
      <ion-list>
        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button full large tappable (click)="login()" [disabled]="!isValid()">Login</button>
        </ion-item>
      </ion-list>
    </div>

    <div *ngSwitchCase="'register'">
      <ion-list>
        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button full large tappable (click)="register()" [disabled]="!isValid()">Register</button>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>
