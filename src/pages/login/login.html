<ion-header>
</ion-header>


<ion-content padding color="dark" class="login">
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <div class="login-form">
          <div [ngSwitch]="isLogin">
              <div *ngSwitchCase="true">
                <form [formGroup]="loginForm" novalidate>
                  <ion-list>
                    <ion-item>
                      <ion-label floating><ion-icon name="person"></ion-icon> Email</ion-label>
                      <ion-input formControlName="email" [(ngModel)]="email" type="text" value=""></ion-input>
                    </ion-item>
                    
                    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
                      <p>
                        Enter a valid email address
                      </p>
                    </ion-item>
                    
                    <ion-item>
                      <ion-label floating><ion-icon name="lock"></ion-icon> Password</ion-label>
                      <ion-input formControlName="password" [(ngModel)]="password" type="password"></ion-input>
                    </ion-item>
          
                    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
                      <p>
                        Password Required
                      </p>
                    </ion-item>
          
                    <ion-item>
                        <button ion-button full large tappable (click)="login()" [disabled]="!isvalidForLogin()" color="secondary">Login</button>
                    </ion-item>
          
                    <ion-item>
                      First time?
                      <button detail-none (click)="toggleLoginOrRegister()">Sign up here</button>
                    </ion-item>
                  </ion-list>
                </form>
              </div>
          
              <div *ngSwitchCase="false">
                <form [formGroup]="registerForm" novalidate>
                  <ion-list>
                    <ion-item>
                        <ion-label floating><ion-icon name="person"></ion-icon> Email</ion-label>
                      <ion-input formControlName="email" [(ngModel)]="email" type="text" value=""></ion-input>
                    </ion-item>
          
                    <ion-item class="error-message" *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.dirty">
                      <p>
                        Enter a valid email address
                      </p>
                    </ion-item>
                    
                    <ion-item>
                        <ion-label floating><ion-icon name="lock"></ion-icon> Password</ion-label>
                      <ion-input formControlName="password" [(ngModel)]="password" type="password"></ion-input>
                    </ion-item>
          
                    <ion-item class="error-message" *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.dirty">
                      <p>
                        Password Required
                      </p>
                    </ion-item>
          
                    <ion-item>
                      <button ion-button full large tappable (click)="register()" [disabled]="!isValidForRegistration()">Register</button>
                    </ion-item>
          
                    <ion-item>
                      Already a user?
                      <button detail-none (click)="toggleLoginOrRegister()">Sign in here</button>
                    </ion-item>
                  </ion-list>
                </form>
              </div>
            </div>
          </div>
    </ion-row>
  </ion-grid>
  

</ion-content>
