<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentMorePopoverPage($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button 
                    icon-only 
                    full 
                    large 
                    tappable 
                    (click)="increase()"
                    color="secondary">
                <ion-icon name="arrow-up"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <h1 *ngFor="let f of floorO | async">
              {{f?.currentFloor}}
            </h1>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button 
                    icon-only 
                    full 
                    large 
                    tappable 
                    color="secondary" 
                    (click)="decrease()"
                    [disabled]="!isValidFloor()">
              <ion-icon name="arrow-down"></ion-icon>
            </button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-card-content>
  </ion-card>
</ion-content>
