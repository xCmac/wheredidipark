<ion-header no-border>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentMorePopoverPage($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="page-home">
    <ion-grid>
        <ion-row align-items-center justify-content-center>
            <button ion-fab 
                    (click)="increase()"
                    tappable>
              <ion-icon name='arrow-up'></ion-icon>
            </button>
        </ion-row>

        <ion-row align-items-center justify-content-center class="floor" *ngFor="let f of floorO | async">
          {{f?.currentFloor}}
        </ion-row>

        <ion-row align-items-center justify-content-center>
            <button ion-fab 
                    (click)="decrease()"
                    tappable>
              <ion-icon name='arrow-down'></ion-icon>
            </button>
        </ion-row>

      </ion-grid>
</ion-content>
