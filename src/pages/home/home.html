<ion-header no-border>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentMorePopoverPage($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="page-home">
  <car *ngFor="let car of floorProvider.cars | async" [car]="car">
  </car>
  
  <ion-fab right bottom>
      <button ion-fab mini (click)="addNewCar()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
