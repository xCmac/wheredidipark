<ion-header no-border>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentMorePopoverPage($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="page-home">
  <car *ngFor="let car of cars; let i = index" 
    [car]="car" 
    [isOpen]="isOpenArray[i]"
    (isOpenChange)="isOpenChange($event, i)">
  </car>

  <ion-footer no-border>
    <ion-card (click)="addNewCar()" class="add-card">
        <ion-card-content>
            <ion-icon name="add" color="white"></ion-icon>
        </ion-card-content>
    </ion-card>
  </ion-footer>
</ion-content>
